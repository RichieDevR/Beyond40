<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <title>Beyond40 Review Section Task By Richard Rosario</title>
  </head>

  <body>
    <div class="summary-content">
      <div class="reviews">
        <h3>Reviews</h3>
      </div>
      <div class="flex">
        <div class="summary-overview">
          <span class="rating">4.9 </span>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <p>Based on 3,199 Reviews</p>
        </div>
        <div class="all-rating-col">
          <div class="all-rating" id="five">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
            </div>
            <div class="bar-container">
              <div class="bar-5"></div>
            </div>
            <div class="total">(2910)</div>
          </div>
          <div class="all-rating" id="four">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star unchecked"></span>
            </div>
            <div class="bar-container">
              <div class="bar-4"></div>
            </div>
            <div class="total">(228)</div>
          </div>
          <div class="all-rating" id="three">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star unchecked"></span>
              <span class="fa fa-star unchecked"></span>
            </div>
            <div class="bar-container">
              <div class="bar-3"></div>
            </div>
            <div class="total">(50)</div>
          </div>
          <div class="all-rating" id="two">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star unchecked"></span>
              <span class="fa fa-star unchecked"></span>
              <span class="fa fa-star unchecked"></span>
            </div>
            <div class="bar-container">
              <div class="bar-2"></div>
            </div>
            <div class="total">(4)</div>
          </div>
          <div class="all-rating" id="one">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star unchecked"></span>
              <span class="fa fa-star unchecked"></span>
              <span class="fa fa-star unchecked"></span>
              <span class="fa fa-star unchecked"></span>
            </div>
            <div class="bar-container">
              <div class="bar-1"></div>
            </div>
            <div class="total">(7)</div>
          </div>
        </div>

        <div class="buttons">
          <a href="#" class="button1" target="_blank" rel="noreferrer"
            ><i class="far fa-comments"></i> Ask a Question</a
          >
          <a href="#" class="button" target="_blank" rel="noreferrer"
            ><i class="far fa-edit"></i> Write a Review</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
